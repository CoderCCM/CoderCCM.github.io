<html>
    <head>
        <title>Instant Exchange</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

        <script data-ad-client="ca-pub-8356994243159260" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        h2, p {
            font-family: 'Open Sans Condensed', sans-serif;
        }
        h1 {
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>
    <body style="text-align:center">
        <img width=200 height=200  style="border-radius: 25px" src="https://i.ibb.co/tYxCZqq/IE.jpg">
        <hr>
        <div id="appendHere"></div>

        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);




            var potentialParams = [["name", "Name"], ["age", "Age"], ["home_email", "Home Email"], ["work_email", "Work Email"], ["address", "Address"]];
            var numParamsShown = 0;

            potentialParams.forEach(function(item) {
                var urlParam = item[0];
                if(urlParams.get(urlParam)){
                    var paramValue = urlParams.get(urlParam);
                    var h2 = document.createElement("h2");
                    h2.innerHTML = item[1];
                    var h1 = document.createElement("h1");
                    h1.innerHTML = "<strong>" + paramValue + "</strong";
                    document.getElementById("appendHere").append(h2, h1, document.createElement("hr"));
                    numParamsShown++;
                }
            })

            if (numParamsShown==0) {
                var p = document.createElement("p");
                p.innerHTML = "Welcome to Instant Exchange. This is where a user's information would show if you had followed a QR code. Either a user did not share any information with you or you did not scan a QR code. To use Instant Exchange for yourself, search for it on the Google Play or Apple App Stores.\n\nIf you'd like to see what this page would look like if you had scanned a QR code, click <a href='https://coderccm.github.io/?name=John%20Doe&&age=22&&home_email=john.doe@home.com&&work_email=jdoe@work.com'>here</a>.";
                document.getElementById("appendHere").append(p, document.createElement("hr"));
            }

        </script>
    </body>
</html>
